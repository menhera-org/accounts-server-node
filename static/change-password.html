<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change password</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/assets/main.css">
    <script defer>
      const params = new URLSearchParams(window.location.search);
      if (params.get('error')) {
        document.getElementById('error').textContent = params.get('error');
      }
      fetch('/get-username')
      .then(response => response.json())
      .then(data => {
        if (!data.logged_in) return;
        document.getElementById('username').textContent = data.username;
      })
      .catch((e) => {
        console.error(e);
      });
    </script>
  </head>
  <body>
    <h1>Change password</h1>
    <p>Signed in as <span id="username"></span></p>
    <p id="error"></p>
    <ul>
      <li><a href="/">Back</a></li>
      <li><a href="/logout">Log out</a></li>
    </ul>
    <form action="/change-password" method="POST">
      <p>Current password: <input name="currentPassword" type="password"></p>
      <p>New password: <input name="newPassword1" type="password"></p>
      <p>Retype new password: <input name="newPassword2" type="password"></p>
      <p><button type="submit">Change password</button></p>
    </form>
  </body>
</html>
