<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change password</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/assets/main.css">
  </head>
  <body>
    <h1>Change password</h1>
    <p>Signed in as <span id="username"></span></p>
    <p id="error"></p>
    <ul>
      <li><a href="/">Back</a></li>
      <li><a href="/logout">Log out</a></li>
    </ul>
    <form action="/change-password" method="POST">
      <div id="login-form">
        <label for="change-password-current">Current password</label>
        <input id="change-password-current" name="currentPassword" type="password">
        <label for="change-password-new1">New password</label>
        <input id="change-password-new1" name="newPassword1" type="password">
        <label for="change-password-new2">Retype new password</label>
        <input id="change-password-new2" name="newPassword2" type="password">
      </div>
      <p><button type="submit">Change password</button></p>
    </form>
    <script type="module" src="/assets/display-error.js"></script>
    <script type="module" src="/assets/user-info.js"></script>
  </body>
</html>
